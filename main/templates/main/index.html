<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Flujos LangChain</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background-color: white; padding: 20px 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .controls { display: flex; justify-content: center; gap: 15px; margin-top: 25px; margin-bottom: 30px; }
        button { font-size: 16px; padding: 12px 24px; cursor: pointer; border-radius: 5px; border: none; background-color: #4CAF50; color: white; transition: background-color 0.3s; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        .clear-button { background-color: #6c757d; }
        #task-list-container { display: flex; flex-direction: column; gap: 15px; }
        .task-box { background-color: #282c34; color: white; padding: 15px 20px; border-radius: 8px; border-left: 5px solid #6c757d; font-family: "Courier New", Courier, monospace; transition: all 0.3s ease; }
        .task-box p, .task-box small { margin: 5px 0; }
        .task-box small { color: #888; word-break: break-all; }
        .task-box.status-PROGRESS { border-left-color: #007bff; }
        .task-box.status-SUCCESS { border-left-color: #28a745; }
        .task-box.status-FAILURE { border-left-color: #dc3545; }
        #no-tasks-message { color: #666; text-align: center; padding: 20px; }
        .results-list { list-style-type: none; padding-left: 10px; margin-top: 10px; font-size: 0.9em; }
        .results-list li { margin-bottom: 10px; }
        pre { white-space: pre-wrap; font-family: inherit; }
        .flow-controls { border: 1px solid #ddd; padding: 20px; border-radius: 8px; margin-bottom: 20px; background-color: #fafafa; }
        .flow-selector, .input-group { margin-bottom: 15px; display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: bold; color: #333; }
        select, input, textarea { font-size: 16px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; font-family: inherit; }
        textarea { resize: vertical; min-height: 80px; }
        .tool-output { background-color: #1e1e1e; color: #d4d4d4; padding: 10px; border-radius: 5px; font-size: 0.85em; white-space: pre-wrap; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        {% csrf_token %}
        <h1>Plataforma Genérica de Flujos LangChain</h1>
        <p>Selecciona un flujo para ejecutar y proporciona los datos necesarios.</p>

        <div class="flow-controls">
            <div class="flow-selector">
                <label for="flow-select">Selecciona un Flujo:</label>
                <select id="flow-select">
                    <option value="poem_flow">1. Generador de Poemas</option>
                    <option value="web_search_flow">2. Búsqueda y Resumen Web</option>
                    <option value="discovery_opportunities_flow">3. Descubrimiento de Oportunidades</option>
                </select>
            </div>
            <!-- Contenedor para los inputs del flujo de búsqueda -->
            <div id="web-search-inputs" class="inputs-container" style="display: none;">
                <div class="input-group">
                    <label for="web-search-question">Pregunta:</label>
                    <input type="text" id="web-search-question" placeholder="Ej: ¿Qué avances hubo en IA en 2024?">
                </div>
            </div>
            <!-- Contenedor para los inputs del flujo de descubrimiento -->
            <div id="discovery-inputs" class="inputs-container" style="display: none;">
                <div class="input-group">
                    <label for="discovery-title">Título del Proyecto:</label>
                    <input type="text" id="discovery-title" value="Detección de deforestación con IA">
                </div>
                <div class="input-group">
                    <label for="discovery-description">Descripción:</label>
                    <textarea id="discovery-description">Sistema de detección de deforestación en áreas rurales usando imágenes satelitales y algoritmos de deep learning para alertar a las autoridades en tiempo real.</textarea>
                </div>
                <div class="input-group">
                    <label for="discovery-keywords">Palabras Clave (separadas por comas):</label>
                    <input type="text" id="discovery-keywords" value="deforestación, cambio climático, inteligencia artificial, imágenes satelitales">
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="startButton">Iniciar Proceso</button>
            <button id="clearButton" class="clear-button">Limpiar Completados</button>
        </div>
        <div id="task-list-container">
            <p id="no-tasks-message">No hay procesos en ejecución.</p>
        </div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const clearButton = document.getElementById('clearButton');
        const taskListContainer = document.getElementById('task-list-container');
        const noTasksMessage = document.getElementById('no-tasks-message');
        const activeConnections = {};

        const flowSelect = document.getElementById('flow-select');
        const allInputs = document.querySelectorAll('.inputs-container');
        const webSearchInputs = document.getElementById('web-search-inputs');
        const discoveryInputs = document.getElementById('discovery-inputs');

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        // --- Lógica para mostrar el formulario correcto ---
        function updateFormVisibility() {
            const selectedFlow = flowSelect.value;
            allInputs.forEach(inputDiv => inputDiv.style.display = 'none');

            if (selectedFlow === 'web_search_flow') {
                webSearchInputs.style.display = 'block';
            } else if (selectedFlow === 'discovery_opportunities_flow') {
                discoveryInputs.style.display = 'block';
            }
        }
        flowSelect.addEventListener('change', updateFormVisibility);
        // Llamar una vez al inicio por si acaso
        // updateFormVisibility(); 

        // --- Event Listener del botón de inicio (ACTUALIZADO) ---
        startButton.addEventListener('click', async () => {
            const selectedFlow = flowSelect.value;
            let inputs = {};
            let isValid = true;

            // Recoger y validar inputs según el flujo seleccionado
            if (selectedFlow === 'web_search_flow') {
                const question = document.getElementById('web-search-question').value.trim();
                if (!question) {
                    alert('Por favor, introduce una pregunta.');
                    isValid = false;
                }
                inputs = { question: question };
            } else if (selectedFlow === 'discovery_opportunities_flow') {
                const title = document.getElementById('discovery-title').value.trim();
                const description = document.getElementById('discovery-description').value.trim();
                const keywordsRaw = document.getElementById('discovery-keywords').value.trim();
                
                if (!title || !description || !keywordsRaw) {
                    alert('Por favor, rellena todos los campos para el descubrimiento de oportunidades.');
                    isValid = false;
                }
                // Convertimos el string de keywords en un array
                const keywords = keywordsRaw.split(',').map(k => k.trim()).filter(k => k);
                inputs = { title: title, description: description, keywords: keywords };
            }

            if (!isValid) return;

            startButton.disabled = true;
            startButton.textContent = 'Iniciando...';
            try {
                const startTaskUrl = "{% url 'start_task' %}";
                const response = await fetch(startTaskUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({
                        flow: selectedFlow,
                        inputs: inputs
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Error del servidor');
                }

                const data = await response.json();
                const eventSourceUrl = `/task-status/${data.task_id}/`;
                createAndSubscribeToTask(data.task_id, eventSourceUrl);

            } catch (error) {
                console.error('Error al iniciar la tarea:', error);
                alert(`No se pudo iniciar la tarea: ${error.message}`);
            } finally {
                startButton.disabled = false;
                startButton.textContent = 'Iniciar Proceso';
            }
        });
        
        // --- El resto del script (renderizado y suscripción) no necesita cambios ---
        function renderTaskResults(details) {
            if (!details.step_results || details.step_results.length === 0) {
                return '';
            }
            let resultsHTML = '';
            details.step_results.forEach(res => {
                if (res.type === 'log') {
                    resultsHTML += `<li>✓ ${res.message}</li>`;
                } else if (res.type === 'tool_result') {
                    const toolData = JSON.stringify(res.data, null, 2);
                    const stepName = res.step_name || res.tool;
                    resultsHTML += `<li><strong>✓ Resultado de '${stepName}':</strong><pre class="tool-output">${toolData}</pre></li>`;
                }
            });
            return `<div><b>Pasos del Flujo:</b><ul class="results-list">${resultsHTML}</ul></div>`;
        }
        
        function createAndSubscribeToTask(taskId, eventSourceUrl) {
            if (noTasksMessage) noTasksMessage.style.display = 'none';
            const taskElement = document.createElement('div');
            taskElement.className = 'task-box';
            taskElement.id = `task-${taskId}`;
            taskElement.innerHTML = `<small>ID: ${taskId}</small><p><b>Estado:</b> CONECTANDO...</p><p><b>Detalles:</b> Esperando conexión del servidor...</p>`;
            taskListContainer.appendChild(taskElement);
            const eventSource = new EventSource(eventSourceUrl);
            activeConnections[taskId] = eventSource;
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const details = data.details || {};
                let messageHTML = `<small>ID: ${taskId}</small><p><b>Estado:</b> ${data.state}</p><p><b>Detalles:</b> ${details.status || 'Cargando...'}</p>`;
                if (details.progress !== undefined) {
                    messageHTML += `<p><b>Progreso:</b> ${details.progress}%</p>`;
                }
                messageHTML += renderTaskResults(details);
                if (data.state === 'SUCCESS' && details.final_result) {
                    messageHTML += `<div style="margin-top: 15px; padding: 10px; background-color: #3c414e; border-radius: 5px;"><b>Resultado Final:</b><pre>${details.final_result}</pre></div>`;
                }
                if (data.state === 'FAILURE') {
                    messageHTML += `<p style="color: #ff6b6b; margin-top: 10px;"><b>Error:</b> ${details.status || 'Desconocido'}</p>`;
                }
                taskElement.innerHTML = messageHTML;
                taskElement.className = `task-box status-${data.state}`;
                if (data.state === 'SUCCESS' || data.state === 'FAILURE') {
                    eventSource.close();
                    delete activeConnections[taskId];
                }
            };
            eventSource.onerror = function() {
                taskElement.innerHTML += '<p style="color: #ff6b6b;">Error de conexión. Se cerró el stream.</p>';
                taskElement.className = 'task-box status-FAILURE';
                eventSource.close();
                delete activeConnections[taskId];
            };
        }

        clearButton.addEventListener('click', () => {
            const completedTasks = document.querySelectorAll('.status-SUCCESS, .status-FAILURE');
            completedTasks.forEach(taskElement => taskElement.remove());
            if (taskListContainer.childElementCount === 0 && noTasksMessage) {
                noTasksMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
